<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - SUDES NEST</title>
    <link rel="stylesheet" href="acc.css">
</head>
<body>

    <div class="form-container">
        <h2>ĐĂNG NHẬP</h2>
        <input type="email" id="email" placeholder="Email / Số điện thoại">
        <input type="password" id="password" placeholder="Mật khẩu (6-12 ký tự)">
        
        <button type="button" id="loginBtn">ĐĂNG NHẬP</button>
        
        <div class="switch">Chưa có tài khoản? <a href="dangki.html">Đăng ký ngay</a></div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');

        loginBtn.addEventListener('click', function() {
            const emailValue = emailInput.value.trim();
            const passValue = passInput.value.trim();

            if (emailValue === "" || passValue === "") {
                alert("Không được để trống dữ liệu!");
                return;
            }
            if (passValue.length < 6) {
                alert("Mật khẩu quá ngắn (dưới 6 ký tự)!");
                return;
            } 
            if (passValue.length > 12) {
                alert("Mật khẩu quá dài (vượt 12 ký tự)!");
                return;
            }
            if (emailValue === "taodangcap@gmail.com" && passValue === "123456") {
                alert("Đăng nhập thành công!");
                window.location.href = "index.html";
            } else {
                alert("Đăng nhập thất bại!");
            }
        });
    </script>

</body>
</html>
